{% extends "admin_tools/dashboard/module.html" %} {% load i18n %} {% block module_content %}
    <ul class="{{ module.layout }}">
    {% spaceless %} {% for child in module.children %}
        <li class="{% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
            <a class="external-link"  href="{{ child.url }}">{% trans child.title|capfirst %}</a>
            <p>{{ child.error }}</p>
        </li>
    {% endfor %} {% endspaceless %}
    </ul>
{% endblock %}
